<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; connect-src 'self' http://localhost:3001 https://gestor-tienda-pro.onrender.com https://api.deepseek.com https://generativelanguage.googleapis.com https://api.openai.com https://api.telegram.org https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; img-src 'self' data: blob:; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://fonts.googleapis.com https://www.gstatic.com; style-src-elem 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://fonts.googleapis.com; font-src 'self' data: https://cdnjs.cloudflare.com https://fonts.gstatic.com https://r2cdn.perplexity.ai; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; script-src-elem 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://fonts.googleapis.com; script-src-attr 'unsafe-inline'; base-uri 'self';"
    />
    <meta name="theme-color" content="#6366f1" />
    <title>Gestión de Usuarios - Gestor Tienda Pro</title>
    <script src="js/theme-bootstrap.js?v=1.0"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/modal-fixes.css?v=1.0" />
    <link rel="stylesheet" href="css/toast-notifications.css" />
    <link rel="stylesheet" href="css/user-management.css" />
    <script src="js/tenant-storage.js?v=1.0"></script>
    <script src="js/theme-manager.js?v=1.1"></script>
    <style>
      /* Estilos específicos de la página que no están en archivos CSS globales */
      .bg-gradient-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .bg-gradient-success {
        background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
      }

      .bg-gradient-warning {
        background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      }

      .bg-gradient-info {
        background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
      }

      .empty-state {
        text-align: center;
        padding: 3rem;
        color: var(--text-secondary);
      }

      .empty-state i {
        color: var(--border-color);
        margin-bottom: 1rem;
      }

      .theme-toggle-link {
        border: none;
        background: transparent;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg app-navbar sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="dashboard.html">
          <i class="fas fa-store"></i> Gestor Tienda Pro
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-label="Mostrar navegación"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html"> <i class="fas fa-home"></i> Inicio </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="usuarios.html">
                <i class="fas fa-users"></i> Usuarios
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="btnChangeOwnPassword">
                <i class="fas fa-key"></i> Cambiar Contraseña
              </a>
            </li>
            <li class="nav-item">
              <button
                class="nav-link btn btn-link theme-toggle-link"
                id="themeToggle"
                title="Cambiar tema"
              >
                <i class="fas fa-moon"></i>
              </button>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid py-4">
      <!-- Header -->
      <div class="user-management-header">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h1 class="mb-2"><i class="fas fa-users-cog"></i> Gestión de Usuarios</h1>
            <p class="mb-0 opacity-75">Administra usuarios, roles y permisos del sistema</p>
          </div>
          <button class="btn btn-light btn-lg" id="btnCreateUser">
            <i class="fas fa-user-plus"></i> Nuevo Usuario
          </button>
        </div>
      </div>

      <!-- Estadísticas -->
      <div class="row mb-4" id="statsContainer">
        <div class="col-md-3 col-sm-6">
          <div class="stats-card">
            <div class="d-flex align-items-center">
              <div class="stats-icon bg-gradient-primary">
                <i class="fas fa-users"></i>
              </div>
              <div class="ms-3">
                <h6 class="text-muted mb-1">Total Usuarios</h6>
                <h3 class="mb-0" id="totalUsers">0</h3>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-6">
          <div class="stats-card">
            <div class="d-flex align-items-center">
              <div class="stats-icon bg-gradient-success">
                <i class="fas fa-user-check"></i>
              </div>
              <div class="ms-3">
                <h6 class="text-muted mb-1">Usuarios Activos</h6>
                <h3 class="mb-0" id="activeUsers">0</h3>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-6">
          <div class="stats-card">
            <div class="d-flex align-items-center">
              <div class="stats-icon bg-gradient-warning">
                <i class="fas fa-crown"></i>
              </div>
              <div class="ms-3">
                <h6 class="text-muted mb-1">Administradores</h6>
                <h3 class="mb-0" id="adminUsers">0</h3>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-6">
          <div class="stats-card">
            <div class="d-flex align-items-center">
              <div class="stats-icon bg-gradient-info">
                <i class="fas fa-user-clock"></i>
              </div>
              <div class="ms-3">
                <h6 class="text-muted mb-1">Inactivos</h6>
                <h3 class="mb-0" id="inactiveUsers">0</h3>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Filtros y Búsqueda -->
      <div class="search-filters">
        <div class="row g-3">
          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-search"></i>
              </span>
              <input
                type="text"
                class="form-control"
                id="searchUsers"
                placeholder="Buscar por usuario, nombre o email..."
              />
            </div>
          </div>
          <div class="col-md-3">
            <select class="form-select" id="filterRole" aria-label="Filtrar por rol">
              <option value="todos">Todos los roles</option>
              <option value="admin">Administradores</option>
              <option value="user">Usuarios</option>
              <option value="vendedor">Vendedores</option>
              <option value="tecnico">Técnicos</option>
            </select>
          </div>
          <div class="col-md-3">
            <select class="form-select" id="filterStatus" aria-label="Filtrar por estado">
              <option value="todos">Todos los estados</option>
              <option value="activo">Activos</option>
              <option value="inactivo">Inactivos</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Lista de Usuarios -->
      <div id="usersListContainer">
        <div class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
          </div>
          <p class="mt-3 text-muted">Cargando usuarios...</p>
        </div>
      </div>

      <!-- Paginación -->
      <div id="usersPaginationContainer" class="mt-4"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts de Seguridad y Autenticación (ORDEN CRÍTICO) -->
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/security-guard.js?v=1.0"></script>
    <script src="js/business-sync.js?v=2.0"></script>
    <script src="js/user-management.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        try {
          await Auth.ready();

          if (!Auth.isAuthenticated()) {
            window.location.href = 'login.html';
            return;
          }

          if (!Auth.isAdmin()) {
            Utils.showToast('No tienes permisos para acceder a esta página', 'error');
            setTimeout(() => {
              window.location.href = 'dashboard.html';
            }, 2000);
            return;
          }

          await UserManagement.init();

          const logoutBtn = document.getElementById('logoutBtn');
          if (logoutBtn) {
            logoutBtn.addEventListener('click', (e) => {
              e.preventDefault();
              Utils.showConfirm('¿Cerrar sesión?', async () => {
                await Auth.logout();
              });
            });
          }

          // El theme-manager.js gestiona automáticamente el botón de tema
        } catch (error) {
          console.error('Error inicializando Gestión de Usuarios:', error);
          Utils.showToast(
            error?.message || 'No se pudo inicializar el módulo de usuarios',
            'error'
          );
        }
      });
    </script>
  </body>
</html>
